apiVersion: apps/v1
kind: Deployment
metadata:
  name: basic-web-app
  labels:
    app: basic-web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: basic-web-app
  template:
    metadata:
      name: basic-web-app
      labels:
        app: basic-web-app
    spec:
      containers:
      - name: basic-web-app
        image: msassigment.azurecr.io/basic-web-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: basic-web-app
        env:
          - name: TEST
            value: ron

---
apiVersion: v1
kind: Service
metadata:
  name: basic-web-app
spec:
  selector:
    app: basic-web-app
  ports:
    - port: 80
      name: http
      targetPort: basic-web-app

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: basic-web-app
  annotations: 
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /webapp
        pathType: Prefix
        backend:
          service:
            name: basic-web-app
            port:
              number: 80

